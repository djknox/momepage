<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    {% block title %}<title>Momepage</title>{% endblock %}
</head>

<body>
    <h1>
        <a href="{% url 'memepage' %}">
            <img class="headerLogo" src="{% static 'img/header-logo.png' %}" alt="Momepage">
        </a>
    </h1>
    <nav class="day-navigation">
        <a href="{% url 'previous-day' %}">{{ previousDayName }}</a>
        <a href="{% url 'today' %}">{{ dayName }}</a>
        <a href="{% url 'next-day' %}">{{ nextDayName }}</a>
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
